<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Synthwave: City Defender</title>
    <style>
        :root { --neon-pink: #ff00ff; --neon-blue: #00ffff; --fire: #ff4500; --bg: #020005; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: #fff; font-family: 'Courier New', monospace; margin: 0; overflow: hidden; touch-action: none; display: flex; flex-direction: column; height: 100vh; }
        
        /* Layout Fix: Stack stats, canvas, and controls */
        #stats-bar { height: 40px; display: flex; align-items: center; justify-content: center; font-weight: bold; color: var(--neon-pink); font-size: 1.2rem; }
        #game-container { flex-grow: 1; position: relative; display: flex; align-items: center; justify-content: center; background: #000; overflow: hidden; }
        canvas { max-width: 100%; max-height: 100%; image-rendering: pixelated; border-bottom: 2px solid #333; }

        #ui-layer { height: 140px; background: #0a001a; display: flex; justify-content: space-around; align-items: center; border-top: 2px solid var(--neon-blue); padding: 10px; }
        .btn { width: 75px; height: 75px; background: rgba(255,255,255,0.05); border: 3px solid var(--neon-pink); border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 1.8rem; user-select: none; }
        .btn:active { background: var(--neon-pink); color: #000; }
        #btnFire { border-color: var(--neon-blue); width: 100px; height: 100px; border-radius: 50%; font-size: 1.1rem; font-weight: bold; }

        .overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: #000; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100; text-align: center; }
        .hidden { display: none !important; }
        button.big-btn { background: var(--neon-blue); color: #000; border: none; padding: 20px 40px; font-size: 1.5rem; font-weight: bold; cursor: pointer; border-radius: 5px; box-shadow: 0 0 20px var(--neon-blue); }
    </style>
</head>
<body>

    <div id="stats-bar">SCORE: <span id="scoreVal">0</span></div>

    <div id="game-container">
        <canvas id="gameCanvas"></canvas>

        <div id="menuScreen" class="overlay">
            <h1 style="color: var(--neon-pink); font-size: 2.5rem; text-shadow: 0 0 10px var(--neon-pink);">CITY DEFENDER</h1>
            <p style="margin-bottom: 30px; opacity: 0.8;">RESTORE THE GALAXY</p>
            <button class="big-btn" id="start-btn">START MISSION</button>
        </div>

        <div id="endScreen" class="overlay hidden">
            <h1 id="endTitle" style="font-size: 2.5rem; color: var(--fire);">MISSION FAILED</h1>
            <button class="big-btn" id="retry-btn">REBOOT</button>
        </div>
    </div>

    <div id="ui-layer">
        <div class="btn" id="btnLeft">←</div>
        <div class="btn" id="btnFire">FIRE</div>
        <div class="btn" id="btnRight">→</div>
    </div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreVal = document.getElementById('scoreVal');
    
    // Taller aspect ratio for better mobile viewing
    canvas.width = 600; canvas.height = 750;

    // --- SYNTHWAVE AUDIO ENGINE ---
    let audioCtx;
    function initAudio() {
        if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        if (audioCtx.state === 'suspended') audioCtx.resume();
    }

    function playSynth(freq, vol, type, duration, sweep) {
        if(!audioCtx || audioCtx.state !== 'running') return;
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = type;
        osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
        if(sweep) osc.frequency.exponentialRampToValueAtTime(sweep, audioCtx.currentTime + duration);
        gain.gain.setValueAtTime(vol, audioCtx.currentTime);
        gain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + duration);
        osc.connect(gain); gain.connect(audioCtx.destination);
        osc.start(); osc.stop(audioCtx.currentTime + duration);
    }

    // --- PROGRESSIVE MUSIC ---
    let musicTick = 0;
    const melody = [329, 0, 329, 392, 440, 0, 440, 392, 349, 0, 349, 329, 293, 0, 261, 293];
    const bassProgression = [55, 43, 48, 41]; // A, F, G, E (Low Frequencies)

    function synthMusicLoop() {
        if (!gameActive) return;
        if (musicTick % 10 === 0) {
            let beat = (musicTick / 10) % 64; // 64-step loop
            let noteIdx = beat % 16;
            let progIdx = Math.floor(beat / 16);
            
            // Driving Kick
            if(noteIdx % 4 === 0) playSynth(60, 0.12, 'sine', 0.1, 20);
            
            // Changing Bassline
            playSynth(bassProgression[progIdx], 0.06, 'sawtooth', 0.2);
            
            // Melody Layer
            if(melody[noteIdx] > 0 && beat < 32) { // Only play melody for half the loop
                playSynth(melody[noteIdx], 0.02, 'triangle', 0.4);
            }
        }
        musicTick++;
    }

    // --- 16-BIT ASSETS ---
    function drawUFO(x, y) {
        // Base Saucer (Shaded)
        ctx.fillStyle = '#444'; ctx.fillRect(x, y+10, 30, 8); // Shadow
        ctx.fillStyle = '#888'; ctx.fillRect(x+5, y+8, 20, 6); // Mid
        ctx.fillStyle = '#AAA'; ctx.fillRect(x+8, y+6, 14, 4); // Highlight
        // Dome
        ctx.fillStyle = 'rgba(0, 255, 255, 0.5)'; ctx.fillRect(x+10, y, 10, 6);
        // Animated Lights
        let color = (musicTick % 20 < 10) ? varColor('--neon-pink') : varColor('--neon-blue');
        ctx.fillStyle = color; ctx.fillRect(x+5, y+12, 4, 4); ctx.fillRect(x+21, y+12, 4, 4);
    }

    function drawCity() {
        ctx.fillStyle = '#050015'; // Dark buildings
        for(let i=0; i<canvas.width; i+=40) {
            let h = 60 + Math.sin(i*0.5) * 20;
            ctx.fillRect(i, canvas.height - h, 35, h);
            // Window lights
            ctx.fillStyle = (i % 80 === 0) ? '#440044' : '#220033';
            ctx.fillRect(i+10, canvas.height-h+20, 5, 5);
        }
        // Fire Glow at bottom
        ctx.fillStyle = 'rgba(255, 69, 0, 0.15)';
        ctx.fillRect(0, canvas.height-20, canvas.width, 20);
    }

    function drawPlayer(x, y, trail) {
        // Trail
        trail.forEach((t, i) => {
            ctx.fillStyle = `rgba(0, 255, 255, ${i/10 * 0.4})`;
            ctx.beginPath(); ctx.moveTo(t.x+20, t.y+5); ctx.lineTo(t.x+10, t.y+25); ctx.lineTo(t.x+30, t.y+25); ctx.fill();
        });
        // Triangle Interceptor (16-bit)
        ctx.fillStyle = '#004400'; ctx.beginPath(); ctx.moveTo(x+20, y); ctx.lineTo(x, y+30); ctx.lineTo(x+40, y+30); ctx.fill();
        ctx.fillStyle = '#00ff00'; ctx.beginPath(); ctx.moveTo(x+20, y+5); ctx.lineTo(x+10, y+25); ctx.lineTo(x+30, y+25); ctx.fill();
        ctx.fillStyle = '#fff'; ctx.fillRect(x+18, y+12, 4, 8); // Cockpit
    }

    // --- ENGINE ---
    let score, gameActive, player, enemies, pBullets, stars, enemyDir, enemySpeed, trail, canShoot=true;
    const keys = {};

    function setupGame() {
        initAudio();
        score = 0; gameActive = true; enemyDir = 1; enemySpeed = 1.3;
        pBullets = []; enemies = []; trail = [];
        player = { x: 280, y: 640, w: 40, h: 30 };
        stars = Array.from({length: 40}, () => ({x: Math.random()*600, y: Math.random()*750, s: Math.random()*3+1}));
        for(let i=0; i<8; i++) for(let j=0; j<4; j++) enemies.push({x: i*65+40, y: j*50+60, w: 30, h: 20, alive: true});
        
        document.getElementById('menuScreen').classList.add('hidden');
        document.getElementById('endScreen').classList.add('hidden');
        loop();
    }

    document.getElementById('start-btn').onclick = setupGame;
    document.getElementById('retry-btn').onclick = setupGame;

    function shoot() {
        if(!gameActive || !canShoot) return;
        pBullets.push({ x: player.x+18, y: player.y });
        playSynth(700, 0.15, 'square', 0.1, 200);
        canShoot = false;
    }

    // Mobile Binding
    const bind = (id, key) => {
        const el = document.getElementById(id);
        el.ontouchstart = (e) => { e.preventDefault(); keys[key]=true; if(id==='btnFire') shoot(); };
        el.ontouchend = () => { keys[key]=false; if(id==='btnFire') canShoot=true; };
    };
    bind('btnLeft', 'ArrowLeft'); bind('btnRight', 'ArrowRight'); bind('btnFire', 'Space');

    // Desktop Binding
    window.onkeydown = (e) => { if(e.code==='Space') shoot(); keys[e.code]=true; };
    window.onkeyup = (e) => { if(e.code==='Space') canShoot=true; keys[e.code]=false; };

    function loop() {
        if (!gameActive) return;
        update(); draw(); synthMusicLoop();
        requestAnimationFrame(loop);
    }

    function update() {
        if (keys['ArrowLeft'] && player.x > 0) player.x -= 6;
        if (keys['ArrowRight'] && player.x < 560) player.x += 6;

        trail.push({x: player.x, y: player.y}); if(trail.length > 10) trail.shift();

        let edge = false;
        enemies.forEach(e => {
            if(!e.alive) return;
            e.x += enemyDir * enemySpeed;
            if(e.x < 10 || e.x > 560) edge = true;
            if(e.y > 630) gameOver("CITY OBLITERATED"); // Condition: Enemies hit city line
            if(e.x < player.x+40 && e.x+30 > player.x && e.y < player.y+30 && e.y+20 > player.y) gameOver("PILOT KILLED");
        });
        if(edge) { enemyDir *= -1; enemies.forEach(e => e.y += 20); enemySpeed += 0.05; }

        pBullets = pBullets.filter(b => {
            b.y -= 12;
            let hit = false;
            enemies.forEach(e => {
                if(e.alive && b.x > e.x && b.x < e.x+30 && b.y > e.y && b.y < e.y+20) {
                    e.alive = false; hit = true; score += 10; scoreVal.innerText = score;
                    playSynth(80, 0.3, 'sawtooth', 0.4, 30); // Heavy 16-bit thud
                }
            });
            return b.y > 0 && !hit;
        });

        stars.forEach(s => { s.y += s.s; if(s.y > 750) s.y = 0; });
        if (enemies.every(e => !e.alive)) gameOver("GALAXY SAVED");
    }

    function gameOver(txt) {
        gameActive = false;
        document.getElementById('endScreen').classList.remove('hidden');
        document.getElementById('endTitle').innerText = txt;
        playSynth(40, 0.5, 'sawtooth', 1, 10);
    }

    function draw() {
        ctx.fillStyle = '#020005'; ctx.fillRect(0, 0, 600, 750);
        ctx.fillStyle = '#222'; stars.forEach(s => ctx.fillRect(s.x, s.y, s.s, s.s));
        drawCity();
        drawPlayer(player.x, player.y, trail);
        enemies.forEach(e => { if(e.alive) drawUFO(e.x, e.y); });
        ctx.fillStyle = '#fff'; pBullets.forEach(b => ctx.fillRect(b.x, b.y, 4, 15));
        
        // CRT Scanline Overlay
        ctx.fillStyle = 'rgba(0,0,0,0.1)';
        for(let i=0; i<750; i+=4) ctx.fillRect(0, i, 600, 2);
    }

    function varColor(name) { return getComputedStyle(document.documentElement).getPropertyValue(name).trim(); }
</script>
</body>
</html>
