<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Synthwave: City Defender Pro</title>
    <style>
        :root { --neon-pink: #ff00ff; --neon-blue: #00ffff; --neon-green: #39ff14; --fire: #ff4500; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: #020005; color: #fff; font-family: 'Courier New', monospace; margin: 0; overflow: hidden; touch-action: none; display: flex; flex-direction: column; align-items: center; height: 100vh; }
        
        #game-container { position: relative; width: 100%; flex-grow: 1; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        canvas { background: linear-gradient(to bottom, #050010 0%, #1a0033 100%); width: 100%; height: auto; max-height: 75vh; border-bottom: 3px solid var(--neon-pink); box-shadow: 0 10px 30px rgba(255, 0, 255, 0.2); }

        #ui-layer { position: fixed; bottom: 0; width: 100%; height: 120px; background: rgba(0,0,0,0.9); display: flex; justify-content: space-around; align-items: center; border-top: 2px solid #333; z-index: 20; }
        .btn { width: 70px; height: 70px; background: rgba(255,255,255,0.05); border: 2px solid var(--neon-pink); border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; user-select: none; color: white; }
        .btn:active { background: var(--neon-pink); color: #000; }
        #btnFire { border-color: var(--neon-blue); width: 90px; height: 90px; border-radius: 50%; font-size: 1.2rem; font-weight: bold; }

        .overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100; text-align: center; }
        .hidden { display: none !important; }
        button.big-btn { background: var(--neon-blue); color: #000; border: none; padding: 20px 40px; font-size: 1.5rem; font-weight: bold; cursor: pointer; border-radius: 5px; box-shadow: 0 0 20px var(--neon-blue); margin-top: 20px; }
        .stats { position: fixed; top: 10px; font-size: 1.5rem; color: var(--neon-pink); z-index: 30; font-weight: bold; text-shadow: 0 0 10px var(--neon-pink); }
    </style>
</head>
<body>

    <div class="stats">SCORE: <span id="scoreVal">0</span></div>

    <div id="game-container">
        <canvas id="gameCanvas"></canvas>

        <div id="menuScreen" class="overlay">
            <h1 style="color: var(--neon-pink); font-size: 3rem; text-shadow: 0 0 15px var(--neon-pink); margin: 0;">CITY DEFENDER</h1>
            <p style="letter-spacing: 5px; color: var(--neon-blue);">REBEL FRONTIER</p>
            <button class="big-btn" id="start-btn">INITIATE DEFENSE</button>
        </div>

        <div id="endScreen" class="overlay hidden">
            <h1 id="endTitle" style="font-size: 2.5rem; color: var(--fire);">CITY DESTROYED</h1>
            <p id="finalScore" style="color: var(--neon-blue);"></p>
            <button class="big-btn" id="retry-btn">REBOOT SYSTEM</button>
        </div>
    </div>

    <div id="ui-layer">
        <div class="btn" id="btnLeft">←</div>
        <div class="btn" id="btnFire">FIRE</div>
        <div class="btn" id="btnRight">→</div>
    </div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreVal = document.getElementById('scoreVal');
    
    canvas.width = 600; canvas.height = 800;

    let audioCtx;
    function unlockAudio() {
        if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        if (audioCtx.state === 'suspended') audioCtx.resume();
    }

    function playSynth(freq, vol, type, duration, sweep) {
        if(!audioCtx || audioCtx.state !== 'running') return;
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = type;
        osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
        if(sweep) osc.frequency.exponentialRampToValueAtTime(sweep, audioCtx.currentTime + duration);
        gain.gain.setValueAtTime(vol, audioCtx.currentTime);
        gain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + duration);
        osc.connect(gain); gain.connect(audioCtx.destination);
        osc.start(); osc.stop(audioCtx.currentTime + duration);
    }

    let musicTick = 0;
    const melody = [329, 329, 392, 0, 440, 440, 392, 0, 349, 349, 329, 329, 293, 0, 293, 0];
    function synthMusicLoop() {
        if (!gameActive) return;
        if (musicTick % 12 === 0) {
            let idx = (musicTick / 12) % melody.length;
            if(idx % 4 === 0) playSynth(60, 0.1, 'sine', 0.1, 30);
            playSynth(82, 0.05, 'sawtooth', 0.2);
            if(melody[idx] > 0) playSynth(melody[idx], 0.02, 'triangle', 0.5);
        }
        musicTick++;
    }

    // --- ENHANCED GRAPHICS ---
    function drawUFO(x, y) {
        ctx.fillStyle = '#AAA';
        ctx.fillRect(x + 5, y + 8, 20, 6);
        ctx.fillStyle = 'rgba(0, 255, 255, 0.6)';
        ctx.fillRect(x + 10, y + 2, 10, 6);
        let glow = (Math.floor(Date.now() / 200) % 2 === 0) ? '#ff00ff' : '#00ffff';
        ctx.fillStyle = glow;
        ctx.fillRect(x + 5, y + 12, 4, 4);
        ctx.fillRect(x + 21, y + 12, 4, 4);
    }

    function drawCity() {
        // Neon Sky Stars (Static background layer)
        ctx.fillStyle = "white";
        stars.forEach(s => {
            ctx.globalAlpha = Math.random() * 0.5 + 0.5;
            ctx.fillRect(s.x, s.y, s.size, s.size);
        });
        ctx.globalAlpha = 1.0;

        // Silhouette Buildings with more detail
        ctx.fillStyle = '#050010';
        const buildWidths = [60, 80, 50, 90, 70, 100, 60, 90];
        let curX = 0;
        for(let w of buildWidths) {
            let h = 120 + Math.sin(curX) * 30;
            ctx.fillStyle = '#0a001a';
            ctx.fillRect(curX, 800 - h, w, h);
            
            // Neon Windows
            ctx.fillStyle = '#330033';
            for(let row = 1; row < 5; row++) {
                for(let col = 0; col < w/15; col++) {
                    if(Math.random() > 0.95) ctx.fillStyle = '#ff00ff';
                    else ctx.fillStyle = '#110022';
                    ctx.fillRect(curX + 5 + (col*15), 800 - h + (row*20), 8, 8);
                }
            }
            curX += w + 2;
        }

        // Perspective Grid at bottom
        ctx.strokeStyle = '#ff00ff';
        ctx.lineWidth = 1;
        for(let i = 0; i < 10; i++) {
            ctx.beginPath();
            ctx.moveTo(0, 750 + i * 10);
            ctx.lineTo(600, 750 + i * 10);
            ctx.stroke();
        }
    }

    function drawExplosion(e) {
        ctx.fillStyle = e.color;
        ctx.beginPath();
        ctx.arc(e.x, e.y, e.r, 0, Math.PI * 2);
        ctx.fill();
    }

    // --- GAME STATE ---
    let score, gameActive, player, enemies, pBullets, eBullets, explosions, stars, enemyDir, enemySpeed, trail, canShoot = true;
    const keys = {};

    function setupGame() {
        unlockAudio();
        score = 0; gameActive = true; enemyDir = 1; enemySpeed = 1.5;
        pBullets = []; eBullets = []; explosions = []; trail = [];
        player = { x: 280, y: 700, w: 40, h: 30 };
        scoreVal.innerText = score;
        
        // Stars background
        stars = Array.from({length: 80}, () => ({
            x: Math.random() * 600, 
            y: Math.random() * 600, 
            size: Math.random() * 2 + 1
        }));

        enemies = [];
        for(let i=0; i<7; i++) {
            for(let j=0; j<4; j++) {
                enemies.push({x: i*75+50, y: j*50+60, w: 30, h: 20, alive: true});
            }
        }
        
        document.getElementById('menuScreen').classList.add('hidden');
        document.getElementById('endScreen').classList.add('hidden');
        loop();
    }

    function createExplosion(x, y, color) {
        for(let i=0; i<8; i++) {
            explosions.push({
                x: x, y: y, 
                vx: (Math.random()-0.5)*10, vy: (Math.random()-0.5)*10, 
                r: Math.random()*5+2, 
                life: 1.0, 
                color: color
            });
        }
    }

    function loop() {
        if (!gameActive) return;
        update();
        draw();
        synthMusicLoop();
        requestAnimationFrame(loop);
    }

    function update() {
        if (keys['ArrowLeft'] && player.x > 0) player.x -= 7;
        if (keys['ArrowRight'] && player.x < 560) player.x += 7;

        // Player trail
        trail.push({x: player.x, y: player.y});
        if(trail.length > 8) trail.shift();

        let edge = false;
        let livingEnemies = enemies.filter(e => e.alive);

        livingEnemies.forEach(e => {
            e.x += enemyDir * enemySpeed;
            if(e.x < 10 || e.x > 560) edge = true;
            
            // Check if Enemy reaches bottom OR touches Player
            if(e.y > 720) gameOver("CITY OBLITERATED");
            if(e.x < player.x + player.w && e.x + e.w > player.x && e.y < player.y + player.h && e.y + e.h > player.y) {
                gameOver("COLLISION DETECTED");
            }

            // Random enemy shooting
            if(Math.random() > 0.997) {
                eBullets.push({x: e.x + 15, y: e.y + 20});
                playSynth(400, 0.05, 'triangle', 0.1, 100);
            }
        });

        if(edge) { 
            enemyDir *= -1; 
            enemies.forEach(e => e.y += 25); 
            enemySpeed += 0.1; 
        }

        // Update Bullets
        pBullets = pBullets.filter(b => {
            b.y -= 12;
            let hit = false;
            enemies.forEach(e => {
                if(e.alive && b.x > e.x && b.x < e.x+e.w && b.y > e.y && b.y < e.y+e.h) {
                    e.alive = false; hit = true; score += 100; scoreVal.innerText = score;
                    createExplosion(e.x + 15, e.y + 10, '#ff00ff');
                    playSynth(150, 0.2, 'sawtooth', 0.2, 50);
                }
            });
            return b.y > 0 && !hit;
        });

        // Update Enemy Bullets
        eBullets = eBullets.filter(eb => {
            eb.y += 5;
            if(eb.x > player.x && eb.x < player.x + player.w && eb.y > player.y && eb.y < player.y + player.h) {
                gameOver("SHIPS DOWN");
                return false;
            }
            return eb.y < 800;
        });

        // Update Explosions
        explosions.forEach(p => {
            p.x += p.vx; p.y += p.vy;
            p.life -= 0.04;
        });
        explosions = explosions.filter(p => p.life > 0);

        if (livingEnemies.length === 0) gameOver("GALAXY SAVED");
    }

    function gameOver(txt) {
        gameActive = false;
        document.getElementById('endScreen').classList.remove('hidden');
        document.getElementById('endTitle').innerText = txt;
        document.getElementById('finalScore').innerText = "FINAL SCORE: " + score;
        playSynth(40, 0.5, 'sawtooth', 1.5, 5);
    }

    function draw() {
        ctx.clearRect(0, 0, 600, 800);
        drawCity();
        
        // Player Trail
        trail.forEach((pos, i) => {
            ctx.fillStyle = `rgba(0, 255, 255, ${i / 10 * 0.4})`;
            ctx.fillRect(pos.x + 5, pos.y + 10, 30, 20);
        });

        // Player
        ctx.fillStyle = '#00ff00';
        ctx.fillRect(player.x + 15, player.y, 10, 10);
        ctx.fillRect(player.x, player.y + 10, 40, 15);

        // Enemies
        enemies.forEach(e => { if(e.alive) drawUFO(e.x, e.y); });

        // Bullets
        ctx.fillStyle = '#00ffff';
        pBullets.forEach(b => ctx.fillRect(b.x, b.y, 4, 15));
        
        ctx.fillStyle = '#39ff14'; // Neon Green Enemy Lasers
        eBullets.forEach(eb => {
            ctx.shadowBlur = 10; ctx.shadowColor = "#39ff14";
            ctx.fillRect(eb.x, eb.y, 3, 15);
            ctx.shadowBlur = 0;
        });

        // Explosions
        explosions.forEach(p => {
            ctx.globalAlpha = p.life;
            drawExplosion(p);
        });
        ctx.globalAlpha = 1.0;
    }

    // Input Logic
    function shoot() {
        if(!gameActive || !canShoot) return;
        pBullets.push({ x: player.x+18, y: player.y });
        playSynth(800, 0.1, 'square', 0.1, 200);
        canShoot = false;
    }

    const trigger = (id, key) => {
        const el = document.getElementById(id);
        el.ontouchstart = (e) => { e.preventDefault(); keys[key] = true; if(id === 'btnFire') shoot(); };
        el.ontouchend = () => { keys[key] = false; if(id === 'btnFire') canShoot = true; };
    };
    trigger('btnLeft', 'ArrowLeft');
    trigger('btnRight', 'ArrowRight');
    trigger('btnFire', 'Space');

    window.onkeydown = (e) => { if(e.code === 'Space') shoot(); keys[e.code] = true; };
    window.onkeyup = (e) => { if(e.code === 'Space') canShoot = true; keys[e.code] = false; };
    document.getElementById('start-btn').onclick = setupGame;
    document.getElementById('retry-btn').onclick = setupGame;

</script>
</body>
</html>
