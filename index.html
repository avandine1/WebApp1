<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cyberpunk Defender</title>
    <style>
        :root { --cy-pink: #ff00ff; --cy-blue: #00f7ff; --cy-green: #39ff14; --cy-purple: #6a00ff; --bg: #0a0014; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: #fff; font-family: 'Courier New', monospace; margin: 0; overflow: hidden; touch-action: none; display: flex; flex-direction: column; height: 100vh; }
        
        #stats-bar { height: 40px; display: flex; align-items: center; justify-content: center; font-weight: bold; color: var(--cy-blue); font-size: 1.2rem; text-shadow: 0 0 5px var(--cy-blue); }
        #game-container { flex-grow: 1; position: relative; display: flex; align-items: center; justify-content: center; background: #000; overflow: hidden; }
        /* Added a cyberpunk gradient background to the canvas container */
        canvas { max-width: 100%; max-height: 100%; image-rendering: pixelated; border-bottom: 2px solid var(--cy-purple); background: linear-gradient(to bottom, #120024 0%, #2a003b 70%, #420058 100%); }

        #ui-layer { height: 140px; background: #05000a; display: flex; justify-content: space-around; align-items: center; border-top: 2px solid var(--cy-blue); padding: 10px; }
        .btn { width: 75px; height: 75px; background: rgba(0, 247, 255, 0.1); border: 3px solid var(--cy-blue); border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 1.8rem; user-select: none; color: var(--cy-blue); box-shadow: 0 0 10px rgba(0, 247, 255, 0.2); }
        .btn:active { background: var(--cy-blue); color: #000; }
        #btnFire { border-color: var(--cy-pink); color: var(--cy-pink); width: 100px; height: 100px; border-radius: 50%; font-size: 1.1rem; font-weight: bold; box-shadow: 0 0 15px rgba(255, 0, 255, 0.3); }
        #btnFire:active { background: var(--cy-pink); color: #000; }

        .overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(10,0,20,0.95); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100; text-align: center; }
        .hidden { display: none !important; }
        button.big-btn { background: var(--cy-purple); color: #fff; border: 2px solid var(--cy-blue); padding: 20px 40px; font-size: 1.5rem; font-weight: bold; cursor: pointer; border-radius: 5px; box-shadow: 0 0 20px var(--cy-purple); text-shadow: 0 0 5px #fff; }
    </style>
</head>
<body>

    <div id="stats-bar">SCORE: <span id="scoreVal">0</span></div>

    <div id="game-container">
        <canvas id="gameCanvas"></canvas>

        <div id="menuScreen" class="overlay">
            <h1 style="color: var(--cy-blue); font-size: 2.5rem; text-shadow: 0 0 15px var(--cy-purple);">CYBERPUNK DEFENDER</h1>
            <p style="margin-bottom: 30px; opacity: 0.9; color: var(--cy-pink);">TARGET: CLASSIC UFOs</p>
            <button class="big-btn" id="start-btn">ENGAGE SYSTEMS</button>
        </div>

        <div id="endScreen" class="overlay hidden">
            <h1 id="endTitle" style="font-size: 2.5rem; color: var(--cy-pink); text-shadow: 0 0 10px red;">CRITICAL FAILURE</h1>
            <button class="big-btn" id="retry-btn">REBOOT</button>
        </div>
    </div>

    <div id="ui-layer">
        <div class="btn" id="btnLeft">←</div>
        <div class="btn" id="btnFire">FIRE</div>
        <div class="btn" id="btnRight">→</div>
    </div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreVal = document.getElementById('scoreVal');
    canvas.width = 600; canvas.height = 750;

    // --- AUDIO (Unchanged) ---
    let audioCtx;
    function initAudio() {
        if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        if (audioCtx.state === 'suspended') audioCtx.resume();
    }
    function playSynth(freq, vol, type, duration, sweep) {
        if(!audioCtx || audioCtx.state !== 'running') return;
        const osc = audioCtx.createOscillator(); const gain = audioCtx.createGain();
        osc.type = type; osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
        if(sweep) osc.frequency.exponentialRampToValueAtTime(sweep, audioCtx.currentTime + duration);
        gain.gain.setValueAtTime(vol, audioCtx.currentTime);
        gain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + duration);
        osc.connect(gain); gain.connect(audioCtx.destination);
        osc.start(); osc.stop(audioCtx.currentTime + duration);
    }
    let musicTick = 0;
    const melody = [329, 0, 329, 392, 440, 0, 440, 392, 349, 0, 349, 329, 293, 0, 261, 293];
    const bassProgression = [55, 43, 48, 41];
    function synthMusicLoop() {
        if (!gameActive) return;
        if (musicTick % 10 === 0) {
            let beat = (musicTick / 10) % 64; let noteIdx = beat % 16; let progIdx = Math.floor(beat / 16);
            if(noteIdx % 4 === 0) playSynth(60, 0.12, 'sine', 0.1, 20);
            playSynth(bassProgression[progIdx], 0.06, 'sawtooth', 0.2);
            if(melody[noteIdx] > 0 && beat < 32) playSynth(melody[noteIdx], 0.02, 'triangle', 0.4);
        }
        musicTick++;
    }

    // --- NEW HIGH-RES PIXEL ART GRAPHICS ---

    // Helper for pixel drawing
    function drawPix(x, y, w, h, color) { ctx.fillStyle = color; ctx.fillRect(Math.round(x), Math.round(y), w, h); }

    function drawUFO(x, y) {
        const tick = Math.floor(musicTick / 5) % 4;
        // Green Dome
        drawPix(x+10, y, 16, 8, '#39ff14'); // Neon Green
        drawPix(x+12, y+2, 12, 4, '#ccffcc'); // Highlight
        // Classic Saucer Body (Silver/Grey)
        drawPix(x+4, y+8, 28, 6, '#888');
        drawPix(x, y+12, 36, 8, '#aaa');
        drawPix(x+2, y+18, 32, 4, '#666'); // Shadow
        // Rotating Lights (Cyan/Pink)
        const l1 = tick === 0 ? '#00f7ff' : '#444';
        const l2 = tick === 1 ? '#ff00ff' : '#444';
        const l3 = tick === 2 ? '#00f7ff' : '#444';
        const l4 = tick === 3 ? '#ff00ff' : '#444';
        drawPix(x+4, y+14, 4, 4, l1); drawPix(x+12, y+14, 4, 4, l2);
        drawPix(x+20, y+14, 4, 4, l3); drawPix(x+28, y+14, 4, 4, l4);
    }

    function drawCyberCity() {
        ctx.fillStyle = '#1a002a'; // Darker cyberpunk base
        // Buildings with neon accents
        const buildings = [
            {x:0, w:50, h:180, pattern:'circuit'}, {x:60, w:80, h:220, pattern:'stripes'}, 
            {x:150, w:40, h:150, pattern:'windows'}, {x:200, w:100, h:250, pattern:'circuit'},
            {x:310, w:60, h:190, pattern:'stripes'}, {x:380, w:90, h:210, pattern:'windows'},
            {x:480, w:50, h:170, pattern:'circuit'}, {x:540, w:60, h:200, pattern:'stripes'}
        ];

        buildings.forEach(b => {
            let y = canvas.height - b.h;
            ctx.fillStyle = '#0d0015'; ctx.fillRect(b.x, y, b.w, b.h); // Base
            ctx.strokeStyle = '#4a00e0'; ctx.lineWidth = 2; ctx.strokeRect(b.x+2, y+2, b.w-4, b.h-4); // Purple Outline
            
            // Neon Patterns
            if(b.pattern === 'circuit') {
                ctx.fillStyle = '#00f7ff';
                for(let i=y+20; i<canvas.height; i+=30) drawPix(b.x+10, i, b.w-20, 2, '#00f7ff');
                drawPix(b.x+b.w/2, y+10, 2, b.h-20, '#4a00e0');
            } else if (b.pattern === 'stripes') {
                 ctx.fillStyle = '#ff00ff';
                 for(let i=y+15; i<canvas.height; i+=25) drawPix(b.x+5, i, 5, 15, '#ff00ff');
            } else {
                for(let i=b.x+10; i<b.x+b.w-10; i+=15) for(let j=y+20; j<canvas.height; j+=25) drawPix(i, j, 8, 12, (j%50===0 ? '#39ff14' : '#220033'));
            }
        });

        // Hanging Wires
        ctx.beginPath(); ctx.moveTo(0, 550); ctx.bezierCurveTo(150, 600, 450, 580, 600, 620);
        ctx.strokeStyle = '#000'; ctx.lineWidth = 3; ctx.stroke();
        ctx.beginPath(); ctx.moveTo(0, 560); ctx.bezierCurveTo(150, 610, 450, 590, 600, 630);
        ctx.strokeStyle = '#333'; ctx.lineWidth = 1; ctx.stroke();

        // Haze
        ctx.fillStyle = 'rgba(106, 0, 255, 0.1)'; ctx.fillRect(0, canvas.height-100, 600, 100);
    }

    function drawPlayerHighRes(x, y, trail) {
        // --- Cyan Thruster Trail (with gap) ---
        trail.forEach((t, i) => {
            const width = 30 - i*2; const alpha = (1 - i/15) * 0.6;
            const trailY = t.y + 45; // Offset below ship
            // Core
            drawPix(t.x + 25 - width/2, trailY, width, 6, `rgba(200, 255, 255, ${alpha})`);
            // Outer glow
            drawPix(t.x + 25 - width/2 - 4, trailY-2, width+8, 10, `rgba(0, 247, 255, ${alpha*0.5})`);
        });

        // --- High-Res Cyberpunk Jet ---
        const cx = x + 25; // Center X relative to position
        // Main Body (Dark Purple/Blue)
        drawPix(cx-10, y, 20, 40, '#2a005e'); 
        drawPix(cx-15, y+15, 30, 30, '#3a007e');
        // Wings (Swept forward look)
        drawPix(cx-30, y+25, 15, 25, '#4a009e'); drawPix(cx+15, y+25, 15, 25, '#4a009e');
        drawPix(cx-35, y+35, 5, 15, '#2a005e'); drawPix(cx+30, y+35, 5, 15, '#2a005e');
        // Cockpit (Cyan)
        drawPix(cx-5, y+10, 10, 15, '#00f7ff'); drawPix(cx-3, y+12, 6, 8, '#ccffff');
        // Highlights & Armor Plating (Neon Blue/Purple lines)
        drawPix(cx-10, y+5, 2, 35, '#00f7ff'); drawPix(cx+8, y+5, 2, 35, '#00f7ff'); // Body lines
        drawPix(cx-28, y+25, 2, 25, '#ff00ff'); drawPix(cx+26, y+25, 2, 25, '#ff00ff'); // Wing edge
        // Engine Nozzles
        drawPix(cx-12, y+45, 8, 4, '#111'); drawPix(cx+4, y+45, 8, 4, '#111');
        drawPix(cx-10, y+47, 4, 3, '#00f7ff'); drawPix(cx+6, y+47, 4, 3, '#00f7ff'); // Glow source
    }

    // --- ENGINE (Logic Mostly Unchanged) ---
    let score, gameActive, player, enemies, pBullets, stars, enemyDir, enemySpeed, trail, canShoot=true;
    const keys = {};

    function setupGame() {
        initAudio();
        score = 0; gameActive = true; enemyDir = 1; enemySpeed = 1.3;
        pBullets = []; enemies = []; trail = [];
        player = { x: 275, y: 620, w: 50, h: 50 }; // Adjusted size for new sprite
        stars = Array.from({length: 50}, () => ({x: Math.random()*600, y: Math.random()*750, s: Math.random()*2}));
        for(let i=0; i<7; i++) for(let j=0; j<4; j++) enemies.push({x: i*75+50, y: j*55+60, w: 36, h: 22, alive: true});
        
        document.getElementById('menuScreen').classList.add('hidden');
        document.getElementById('endScreen').classList.add('hidden');
        loop();
    }

    document.getElementById('start-btn').onclick = setupGame;
    document.getElementById('retry-btn').onclick = setupGame;

    function shoot() {
        if(!gameActive || !canShoot) return;
        // Adjust bullet origin for new ship center
        pBullets.push({ x: player.x+23, y: player.y });
        playSynth(700, 0.15, 'square', 0.1, 200);
        canShoot = false;
    }

    const bind = (id, key) => {
        const el = document.getElementById(id);
        el.ontouchstart = (e) => { e.preventDefault(); keys[key]=true; if(id==='btnFire') shoot(); };
        el.ontouchend = () => { keys[key]=false; if(id==='btnFire') canShoot=true; };
    };
    bind('btnLeft', 'ArrowLeft'); bind('btnRight', 'ArrowRight'); bind('btnFire', 'Space');

    window.onkeydown = (e) => { if(e.code==='Space') shoot(); keys[e.code]=true; };
    window.onkeyup = (e) => { if(e.code==='Space') canShoot=true; keys[e.code]=false; };

    function loop() {
        if (!gameActive) return;
        update(); draw(); synthMusicLoop();
        requestAnimationFrame(loop);
    }

    function update() {
        if (keys['ArrowLeft'] && player.x > 0) player.x -= 6;
        if (keys['ArrowRight'] && player.x < 550) player.x += 6;

        trail.push({x: player.x, y: player.y}); if(trail.length > 15) trail.shift(); // Longer trail

        let edge = false;
        enemies.forEach(e => {
            if(!e.alive) return;
            e.x += enemyDir * enemySpeed;
            if(e.x < 10 || e.x > 554) edge = true;
            if(e.y > 600) gameOver("CITY BREACHED");
            // Adjusted collision box for new sprites
            if(e.x < player.x+45 && e.x+30 > player.x+5 && e.y < player.y+40 && e.y+18 > player.y+5) gameOver("SHIP DESTROYED");
        });
        if(edge) { enemyDir *= -1; enemies.forEach(e => e.y += 25); enemySpeed += 0.05; }

        pBullets = pBullets.filter(b => {
            b.y -= 12;
            let hit = false;
            enemies.forEach(e => {
                // Adjusted collision for UFO shape
                if(e.alive && b.x > e.x && b.x < e.x+36 && b.y > e.y && b.y < e.y+22) {
                    e.alive = false; hit = true; score += 100; scoreVal.innerText = score;
                    playSynth(80, 0.3, 'sawtooth', 0.4, 30);
                }
            });
            return b.y > 0 && !hit;
        });

        stars.forEach(s => { s.y += s.s; if(s.y > 750) s.y = 0; });
        if (enemies.every(e => !e.alive)) gameOver("WAVE COMPLETE");
    }

    function gameOver(txt) {
        gameActive = false;
        document.getElementById('endScreen').classList.remove('hidden');
        document.getElementById('endTitle').innerText = txt;
        playSynth(40, 0.5, 'sawtooth', 1, 10);
    }

    function draw() {
        ctx.clearRect(0,0,600,750);
        // Stars
        ctx.fillStyle = '#444'; stars.forEach(s => ctx.fillRect(s.x, s.y, s.s, s.s));
        
        drawCyberCity();
        
        // Player & Trail
        drawPlayerHighRes(player.x, player.y, trail);
        
        // UFOs
        enemies.forEach(e => { if(e.alive) drawUFO(e.x, e.y); });
        
        // Player Bullets (Blue/Purple)
        pBullets.forEach(b => {
             drawPix(b.x, b.y, 4, 12, '#00f7ff');
             drawPix(b.x-1, b.y+2, 6, 10, 'rgba(106, 0, 255, 0.5)');
        });

        // Scanlines
        ctx.fillStyle = 'rgba(0,0,0,0.15)';
        for(let i=0; i<750; i+=3) ctx.fillRect(0, i, 600, 1);
    }
</script>
</body>
</html>
