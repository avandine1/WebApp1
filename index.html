<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Space Attack: Pro</title>
    <style>
        body { background: #000; color: #0f0; font-family: 'Courier New', monospace; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; overflow: hidden; }
        #game-container { position: relative; }
        canvas { border: 4px solid #333; background: #000; box-shadow: 0 0 30px rgba(0, 255, 0, 0.1); }
        
        /* UI Overlays */
        .overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); display: flex; flex-direction: column;
            align-items: center; justify-content: center; text-align: center;
        }
        .hidden { display: none; }
        h1 { font-size: 3rem; margin: 0; text-shadow: 2px 2px #f0f; }
        button { 
            background: #0f0; color: #000; border: none; padding: 15px 30px; 
            font-family: inherit; font-weight: bold; font-size: 1.2rem; 
            cursor: pointer; margin-top: 20px; box-shadow: 4px 4px #0a0;
        }
        button:hover { background: #fff; }
        .stats { position: absolute; top: 10px; width: 100%; text-align: center; pointer-events: none; }
    </style>
</head>
<body>

    <div id="game-container">
        <div class="stats">Score: <span id="scoreVal">0</span></div>
        <canvas id="gameCanvas"></canvas>

        <div id="menuScreen" class="overlay">
            <h1>SPACE ATTACK</h1>
            <p>Arrows to Move | Space to Shoot</p>
            <button onclick="startGame()">START GAME</button>
        </div>

        <div id="endScreen" class="overlay hidden">
            <h1 id="endTitle">GAME OVER</h1>
            <p id="endSubtitle">Earth has fallen...</p>
            <button onclick="startGame()">PLAY AGAIN</button>
        </div>
    </div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreVal = document.getElementById('scoreVal');
    const menuScreen = document.getElementById('menuScreen');
    const endScreen = document.getElementById('endScreen');
    
    canvas.width = 600;
    canvas.height = 450;

    // --- AUDIO ---
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    function playLaser() {
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = 'square';
        // Frequency Sweep: High to Low
        osc.frequency.setValueAtTime(800, audioCtx.currentTime);
        osc.frequency.exponentialRampToValueAtTime(100, audioCtx.currentTime + 0.1);
        gain.gain.setValueAtTime(0.05, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
        osc.connect(gain); gain.connect(audioCtx.destination);
        osc.start(); osc.stop(audioCtx.currentTime + 0.1);
    }

    function playExplosion() {
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = 'sawtooth';
        osc.frequency.setValueAtTime(150, audioCtx.currentTime);
        osc.frequency.linearRampToValueAtTime(40, audioCtx.currentTime + 0.2);
        gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.2);
        osc.connect(gain); gain.connect(audioCtx.destination);
        osc.start(); osc.stop(audioCtx.currentTime + 0.2);
    }

    // --- PARTICLES (Explosions) ---
    let particles = [];
    function createExplosion(x, y, color) {
        for(let i=0; i<8; i++) {
            particles.push({
                x, y, 
                vx: (Math.random() - 0.5) * 6,
                vy: (Math.random() - 0.5) * 6,
                life: 1.0,
                color
            });
        }
    }

    // --- GAME VARIABLES ---
    let score, gameActive, enemies, pBullets, eBullets, player, enemyDir, enemySpeed;
    const keys = {};

    function startGame() {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        score = 0;
        gameActive = true;
        enemyDir = 1;
        enemySpeed = 1;
        pBullets = []; eBullets = []; enemies = []; particles = [];
        player = { x: 280, y: 400, w: 40, h: 15 };
        scoreVal.innerText = score;
        
        for(let i = 0; i < 8; i++) {
            for(let j = 0; j < 3; j++) {
                enemies.push({ x: i * 60 + 50, y: j * 40 + 50, w: 30, h: 20, alive: true });
            }
        }
        
        menuScreen.classList.add('hidden');
        endScreen.classList.add('hidden');
        if (score === 0) requestAnimationFrame(gameLoop);
    }

    window.addEventListener('keydown', e => keys[e.code] = true);
    window.addEventListener('keyup', e => keys[e.code] = false);

    function gameLoop() {
        if (!gameActive) return;
        update();
        draw();
        requestAnimationFrame(gameLoop);
    }

    function update() {
        // Player
        if (keys['ArrowLeft'] && player.x > 0) player.x -= 6;
        if (keys['ArrowRight'] && player.x < canvas.width - player.w) player.x += 6;
        if (keys['Space'] && pBullets.length < 3) {
            pBullets.push({ x: player.x + player.w/2 - 2, y: player.y, w: 4, h: 10 });
            playLaser();
            keys['Space'] = false; // Prevent rapid fire hold
        }

        // Enemies
        let hitSide = false;
        enemies.forEach(e => {
            if (!e.alive) return;
            e.x += enemyDir * enemySpeed;
            if (e.x <= 0 || e.x + e.w >= canvas.width) hitSide = true;
        });
        if (hitSide) { enemyDir *= -1; enemies.forEach(e => e.y += 10); }

        // Bullet Logic
        pBullets.forEach((b, bi) => {
            b.y -= 8;
            enemies.forEach(e => {
                if (e.alive && b.x < e.x + e.w && b.x + b.w > e.x && b.y < e.y + e.h && b.y + b.h > e.y) {
                    e.alive = false;
                    pBullets.splice(bi, 1);
                    score += 10;
                    scoreVal.innerText = score;
                    createExplosion(e.x + e.w/2, e.y + e.h/2, '#a0f');
                    playExplosion();
                }
            });
        });

        // Particle update
        particles.forEach((p, i) => {
            p.x += p.vx; p.y += p.vy; p.life -= 0.02;
            if (p.life <= 0) particles.splice(i, 1);
        });

        // Win/Loss Checks
        if (enemies.every(e => !e.alive)) endGame(true);
        if (Math.random() < 0.02) { /* enemy fire logic here if desired */ }
    }

    function endGame(win) {
        gameActive = false;
        endScreen.classList.remove('hidden');
        document.getElementById('endTitle').innerText = win ? "VICTORY!" : "GAME OVER";
        document.getElementById('endTitle').style.color = win ? "#0f0" : "#f00";
        document.getElementById('endSubtitle').innerText = win ? "You saved the planet!" : "Earth is dust...";
    }

    function draw() {
        ctx.fillStyle = '#000';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        // Player
        ctx.fillStyle = '#0f0';
        ctx.fillRect(player.x, player.y, player.w, player.h);

        // Enemies
        ctx.fillStyle = '#a0f';
        enemies.forEach(e => { if(e.alive) ctx.fillRect(e.x, e.y, e.w, e.h); });

        // Bullets
        ctx.fillStyle = '#fff';
        pBullets.forEach(b => ctx.fillRect(b.x, b.y, b.w, b.h));

        // Particles
        particles.forEach(p => {
            ctx.fillStyle = `rgba(160, 0, 255, ${p.life})`;
            ctx.fillRect(p.x, p.y, 3, 3);
        });
    }
</script>
</body>
</html>
