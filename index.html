<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cyberpunk City Defender</title>
    <style>
        :root { --neon-pink: #ff00ff; --neon-blue: #00ffff; --neon-green: #39ff14; --bg: #050010; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        body { background: var(--bg); color: #fff; font-family: 'Courier New', monospace; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        #stats-bar { height: 50px; display: flex; align-items: center; justify-content: center; font-weight: bold; color: var(--neon-blue); font-size: 1.4rem; text-shadow: 0 0 10px var(--neon-blue); border-bottom: 1px solid #222; }
        #game-viewport { flex-grow: 1; position: relative; background: #000; display: flex; justify-content: center; align-items: center; }
        canvas { max-width: 100%; max-height: 100%; image-rendering: pixelated; background: linear-gradient(to bottom, #050010 0%, #1a0033 100%); }

        #controls { height: 140px; background: #0a001a; display: flex; justify-content: space-around; align-items: center; border-top: 3px solid var(--neon-blue); padding: 10px; z-index: 50; }
        .btn { width: 75px; height: 75px; background: rgba(0, 255, 255, 0.1); border: 2px solid var(--neon-pink); border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 2rem; color: var(--neon-pink); }
        .btn:active { background: var(--neon-pink); color: #000; box-shadow: 0 0 15px var(--neon-pink); }
        #btnFire { border-color: var(--neon-blue); color: var(--neon-blue); width: 100px; height: 100px; border-radius: 50%; font-weight: bold; font-size: 1rem; }

        .overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100; text-align: center; }
        .hidden { display: none !important; }
        button.play-btn { background: var(--neon-blue); color: #000; border: none; padding: 20px 50px; font-size: 1.5rem; font-weight: bold; cursor: pointer; border-radius: 5px; box-shadow: 0 0 20px var(--neon-blue); }
    </style>
</head>
<body>

    <div id="stats-bar">SCORE: <span id="scoreVal">0</span></div>

    <div id="game-viewport">
        <canvas id="gameCanvas"></canvas>

        <div id="menuScreen" class="overlay">
            <h1 style="color: var(--neon-pink); font-size: 2.5rem; text-shadow: 0 0 15px var(--neon-pink); margin-bottom: 10px;">CITY DEFENDER</h1>
            <p style="color: var(--neon-blue); margin-bottom: 30px;">NEON PROTOCOL ACTIVE</p>
            <button class="play-btn" id="start-btn">ENGAGE SYSTEMS</button>
        </div>

        <div id="endScreen" class="overlay hidden">
            <h1 id="endTitle" style="font-size: 2.5rem; color: var(--neon-pink);">SYSTEM CRITICAL</h1>
            <button class="play-btn" id="retry-btn">REBOOT</button>
        </div>
    </div>

    <div id="controls">
        <div class="btn" id="btnLeft">←</div>
        <div class="btn" id="btnFire">FIRE</div>
        <div class="btn" id="btnRight">→</div>
    </div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreVal = document.getElementById('scoreVal');
    canvas.width = 600; canvas.height = 800;

    let audioCtx;
    function initAudio() {
        if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        if (audioCtx.state === 'suspended') audioCtx.resume();
    }

    function playSynth(freq, vol, type, duration, sweep) {
        if(!audioCtx || audioCtx.state !== 'running') return;
        const osc = audioCtx.createOscillator(); const gain = audioCtx.createGain();
        osc.type = type; osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
        if(sweep) osc.frequency.exponentialRampToValueAtTime(sweep, audioCtx.currentTime + duration);
        gain.gain.setValueAtTime(vol, audioCtx.currentTime);
        gain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + duration);
        osc.connect(gain); gain.connect(audioCtx.destination);
        osc.start(); osc.stop(audioCtx.currentTime + duration);
    }

    // --- NON-REPETITIVE SYNTHWAVE ---
    let musicTick = 0;
    const bassline = [55, 55, 55, 55, 43, 43, 43, 43, 48, 48, 48, 48, 41, 41, 41, 41]; // A -> F -> G -> E
    const melody = [329, 0, 329, 392, 440, 0, 440, 392, 349, 0, 349, 329, 293, 0, 261, 293];

    function synthMusicLoop() {
        if (!gameActive) return;
        if (musicTick % 10 === 0) {
            let beat = (musicTick / 10) % 64;
            let bar = Math.floor(beat / 16);
            let note = beat % 16;
            // Kick & Bass
            if (note % 4 === 0) playSynth(bassline[bar], 0.1, 'sawtooth', 0.15);
            // Melody (Only in Bars 1 & 3 for variety)
            if ((bar === 0 || bar === 2) && melody[note] > 0) {
                playSynth(melody[note], 0.02, 'triangle', 0.4);
            }
        }
        musicTick++;
    }

    // --- 16-BIT ASSET DRAWING ---
    function drawUFO(x, y) {
        // Classic Silver Saucer
        let grad = ctx.createLinearGradient(x, y, x, y+20);
        grad.addColorStop(0, '#aaa'); grad.addColorStop(0.5, '#eee'); grad.addColorStop(1, '#666');
        ctx.fillStyle = grad;
        ctx.beginPath(); ctx.ellipse(x+15, y+15, 20, 8, 0, 0, Math.PI*2); ctx.fill();
        // Green Dome
        ctx.fillStyle = 'rgba(57, 255, 20, 0.7)';
        ctx.beginPath(); ctx.arc(x+15, y+10, 8, Math.PI, 0); ctx.fill();
        // Rotating Rim Lights
        let lColor = (musicTick % 20 < 10) ? '#00ffff' : '#ff00ff';
        ctx.fillStyle = lColor; ctx.fillRect(x+2, y+14, 4, 3); ctx.fillRect(x+24, y+14, 4, 3);
    }

    function drawCity() {
        ctx.fillStyle = '#0a0015'; // Darker base
        for(let i=0; i<canvas.width; i+=50) {
            let h = 80 + Math.sin(i) * 30;
            ctx.fillRect(i, canvas.height - h, 45, h);
            // Neon windows
            if(i % 100 === 0) {
                ctx.fillStyle = '#330044'; ctx.fillRect(i+10, canvas.height-h+20, 10, 10);
            }
        }
        // Red Ground Fire Glow
        ctx.fillStyle = 'rgba(255, 69, 0, 0.2)';
        ctx.fillRect(0, canvas.height-20, canvas.width, 20);
    }

    function drawPlayer(x, y, trail) {
        // Trail with gap
        trail.forEach((t, i) => {
            let alpha = i / 10 * 0.4;
            ctx.fillStyle = `rgba(0, 255, 255, ${alpha})`;
            ctx.fillRect(t.x + 10, t.y + 45, 20, 5); // Exhaust cloud
        });
        // 16-bit Jet Interceptor
        ctx.fillStyle = '#111'; // Shadow
        ctx.beginPath(); ctx.moveTo(x+20, y); ctx.lineTo(x, y+40); ctx.lineTo(x+40, y+40); ctx.fill();
        ctx.fillStyle = '#222266'; // Body
        ctx.beginPath(); ctx.moveTo(x+20, y+5); ctx.lineTo(x+5, y+35); ctx.lineTo(x+35, y+35); ctx.fill();
        ctx.fillStyle = '#00ffff'; // Cockpit
        ctx.fillRect(x+17, y+15, 6, 10);
        // Engine Glow
        ctx.fillStyle = '#ff00ff'; ctx.fillRect(x+8, y+35, 5, 5); ctx.fillRect(x+27, y+35, 5, 5);
    }

    // --- GAME ENGINE ---
    let score, gameActive, player, enemies, pBullets, eBullets, stars, enemyDir, enemySpeed, trail, canShoot=true;
    const keys = {};

    function setup() {
        initAudio(); score = 0; gameActive = true; enemyDir = 1; enemySpeed = 1.3;
        pBullets = []; eBullets = []; enemies = []; trail = [];
        player = { x: 280, y: 650, w: 40, h: 40 };
        stars = Array.from({length: 40}, () => ({x: Math.random()*600, y: Math.random()*800, s: Math.random()*3+1}));
        for(let i=0; i<8; i++) for(let j=0; j<4; j++) enemies.push({x: i*65+45, y: j*50+60, w: 30, h: 20, alive: true});
        document.getElementById('menuScreen').classList.add('hidden');
        document.getElementById('endScreen').classList.add('hidden');
        loop();
    }

    document.getElementById('start-btn').onclick = setup;
    document.getElementById('retry-btn').onclick = setup;

    function shoot() {
        if(!gameActive || !canShoot) return;
        pBullets.push({ x: player.x+18, y: player.y });
        playSynth(700, 0.1, 'square', 0.1, 200);
        canShoot = false;
    }

    // Inputs
    const bind = (id, key) => {
        const el = document.getElementById(id);
        el.ontouchstart = (e) => { e.preventDefault(); keys[key]=true; if(id==='btnFire') shoot(); };
        el.ontouchend = () => { keys[key]=false; if(id==='btnFire') canShoot=true; };
    };
    bind('btnLeft', 'ArrowLeft'); bind('btnRight', 'ArrowRight'); bind('btnFire', 'Space');
    window.onkeydown = (e) => { if(e.code==='Space') shoot(); keys[e.code]=true; };
    window.onkeyup = (e) => { if(e.code==='Space') canShoot=true; keys[e.code]=false; };

    function loop() { if (!gameActive) return; update(); draw(); synthMusicLoop(); requestAnimationFrame(loop); }

    function update() {
        if (keys['ArrowLeft'] && player.x > 0) player.x -= 7;
        if (keys['ArrowRight'] && player.x < 560) player.x += 7;
        trail.push({x: player.x, y: player.y}); if(trail.length > 10) trail.shift();

        let edge = false;
        enemies.forEach(e => {
            if(!e.alive) return;
            e.x += enemyDir * enemySpeed;
            if(e.x < 10 || e.x > 560) edge = true;
            if(e.y > 640) gameOver("CITY OBLITERATED"); // Lose: Reach city
            if(e.x < player.x+40 && e.x+30 > player.x && e.y < player.y+40 && e.y+20 > player.y) gameOver("PILOT KILLED"); // Lose: Touch ship
        });
        if(edge) { enemyDir *= -1; enemies.forEach(e => e.y += 20); enemySpeed += 0.04; }

        // Green UFO Lasers
        if(Math.random() < 0.02) {
            let s = enemies.filter(e => e.alive);
            if(s.length) {
                let u = s[Math.floor(Math.random()*s.length)];
                eBullets.push({x: u.x+15, y: u.y+20});
                playSynth(200, 0.03, 'sawtooth', 0.1);
            }
        }

        pBullets = pBullets.filter(b => {
            b.y -= 12;
            let hit = false;
            enemies.forEach(e => {
                if(e.alive && b.x > e.x && b.x < e.x+30 && b.y > e.y && b.y < e.y+20) {
                    e.alive = false; hit = true; score += 10; scoreVal.innerText = score;
                    playSynth(100, 0.2, 'sawtooth', 0.3, 20); // Boom
                }
            });
            return b.y > 0 && !hit;
        });

        eBullets = eBullets.filter(b => {
            b.y += 6;
            if(b.x > player.x && b.x < player.x+40 && b.y > player.y && b.y < player.y+40) gameOver("SYSTEM FAILURE");
            return b.y < 800;
        });

        stars.forEach(s => { s.y += s.s; if(s.y > 800) s.y = 0; });
        if (enemies.every(e => !e.alive)) gameOver("GALAXY SECURED");
    }

    function gameOver(txt) {
        gameActive = false;
        document.getElementById('endScreen').classList.remove('hidden');
        document.getElementById('endTitle').innerText = txt;
        playSynth(40, 0.5, 'sawtooth', 1.5, 10);
    }

    function draw() {
        ctx.fillStyle = '#050010'; ctx.fillRect(0,0,600,800);
        ctx.fillStyle = '#222'; stars.forEach(s => ctx.fillRect(s.x, s.y, s.s, s.s));
        drawCity();
        drawPlayer(player.x, player.y, trail);
        enemies.forEach(e => { if(e.alive) drawUFO(e.x, e.y); });
        ctx.fillStyle = '#fff'; pBullets.forEach(b => ctx.fillRect(b.x, b.y, 4, 15));
        ctx.fillStyle = varColor('--neon-green'); eBullets.forEach(b => ctx.fillRect(b.x, b.y, 4, 15));
    }
    function varColor(n) { return getComputedStyle(document.documentElement).getPropertyValue(n).trim(); }
</script>
</body>
</html>
